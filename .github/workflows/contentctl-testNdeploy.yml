name: Test and Deploy Splunk Security Content

on:
  push:
    branches:
      - main
      - 'feature/*'
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install contentctl
        run: |
          pip install contentctl

  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install contentctl
        run: |
          pip install contentctl
      
      - name: check folder
        run: |
          ls -l content

      - name: Validate Security Content
        run: |
          contentctl validate --path content/

  deploy:
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install contentctl
        run: |
          pip install contentctl

      - name: Deploy Security Content
        run: |
          contentctl deploy --path content/ --splunk-url ${{ secrets.SPLUNK_URL }} --splunk-user ${{ secrets.SPLUNK_USER }} --splunk-pass ${{ secrets.SPLUNK_PASS }}

  test:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install contentctl
        run: |
          pip install contentctl

      - name: Test Detection Rules
        run: |
          contentctl test --path content/tests/
